<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <h1 class = "text-center">Weather Dashboard</h1>
      </header>

      <section class="row mt-5 mx-5 justify-content-center">
            
            <section class = "col-2">
              <!-- Search box --> 
                    <h2>Search by City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="cityName" placeholder="City Name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <hr style="height: 2vh; size: 10">
              <!-- Recently Viewed -->
              <h2>Recent Searches:</h2>
              <ul class = "history"></ul>
            </section>

            
            <section class="col-7">
              <!-- Current Weather -->
                <div class="card mb-3">
                    <div class="row no-gutters">
                      <!-- <div class="col-md-4 w-100"> -->
                        <img class = 'w-25' id="card0-img" src="https://via.placeholder.com/200" alt="Current Weather">
                      <!-- </div> -->
                      <div class="col-md-5">
                        <div class="card-body">
                          <h5 class="card0-cityname"></h5>
                          <h6 class="card0-date"></h6>
                          <p class="card0-temp"></p>
                          <p class="card0-wind"></p>
                          <p class="card0-humidity"></p>
                          <p class="card0-uv"></small></p>
                        </div>
                      </div>
                    </div>
                  </div>

              <!-- 5-day forecast -->
              <div class="card-deck">
                <div class="card">
                  <img id="card1-img" src="https://via.placeholder.com/200" alt="Current Weather">
                  <div class="card-body">
                    <h6 class="card1-date"></h6>
                          <p class="card1-temp"></p>
                          <p class="card1-wind"></p>
                          <p class="card1-humidity"></p>
                          <p class="card1-uv"></small></p>
                  </div>
                </div>
                <div class="card">
                  <img id="card2-img" src="https://via.placeholder.com/200" alt="Current Weather">
                  <div class="card-body">
                    <h6 class="card2-date"></h6>
                          <p class="card2-temp"></p>
                          <p class="card2-wind"></p>
                          <p class="card2-humidity"></p>
                          <p class="card2-uv"></small></p>
                    </div>
                </div>
                <div class="card">
                  <img id="card3-img" src="https://via.placeholder.com/200" alt="Current Weather">
                  <div class="card-body">
                    <h6 class="card3-date"></h6>
                          <p class="card3-temp"></p>
                          <p class="card3-wind"></p>
                          <p class="card3-humidity"></p>
                          <p class="card3-uv"></small></p>
                    </div>
                </div>
                <div class="card">
                  <img id="card4-img" src="https://via.placeholder.com/200" alt="Current Weather">
                  <div class="card-body">
                    <h6 class="card4-date"></h6>
                          <p class="card4-temp"></p>
                          <p class="card4-wind"></p>
                          <p class="card4-humidity"></p>
                          <p class="card4-uv"></small></p>
                    </div>
                </div>
                <div class="card">
                  <img id="card5-img" src="https://via.placeholder.com/200" alt="Current Weather">
                  <div class="card-body">
                    <h6 class="card5-date"></h6>
                          <p class="card5-temp"></p>
                          <p class="card5-wind"></p>
                          <p class="card5-humidity"></p>
                          <p class="card5-uv"></small></p>
                    </div>
                </div>
              </div>
            </section>


        </section>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>


<footer>
  <p>Weather data powered by OpenWeathermap.org</p>
</footer>

  </body>
</html>
